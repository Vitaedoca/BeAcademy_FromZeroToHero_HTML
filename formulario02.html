    <title>Formuários - Label e Datalist</title>

<body>
    <!--
        Label 
            * Associar e identificar um ou mais tag de entrada de dados
            * Ajuda na acessibilidade
    -->
    <!--<form action="">
        <label for="nome">
            Nome:
            <input id="nome" type="text">
        </label>


        <label for="age">
            Idade:
        </label>
        <input id="age" type="number">

        
        datalist
        *Lista de valores com sugestões para algum elemento input
        *Usuário poderá selecionar um dos valores ou colocar novos valores
    -->

    <datalist id="prof-list">
        <option >Luan</option>
        <option >Jenifer</option>
        <option >Regis</option>
    </datalist>

    <input list="prof-list" type="text">
    </form>
</body>
