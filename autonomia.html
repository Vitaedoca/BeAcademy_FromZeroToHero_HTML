<!DOCTYPE html><!--Mostrando para os navegadores que esse é um documento html-->
<html lang="pt-br"><!--Lingua da nossa página-->
<head>
    <meta charset="UTF-8"><!--Aqui vai entender alguns caracteres da nossa lingua-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Ajuda o internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Ajuda a manipulação de tela, ajudando na responsividade-->
    <title>Autonomia de um documento HTML E Semântica</title><!--Titulo que vai encima da nossa url-->
</head>
<body>
    <!--
        Semântica 
            -> Significado das coisas
            -> Dar nome e indentificar sessões da página
    -->
    <!--
        Cabeça
            -> Block content (elemento de bloco) 
    -->
    <header></header> 
    <nav></nav><!--Navegador dos menus-->
    <section></section><!--bloco de sessão-->
    <article></article><!--Cards, blocgs-->
    <aside></aside><!--Container lateral-->
    <footer></footer>
</body>
</html>
